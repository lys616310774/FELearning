<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>flex</title>

  <style type="text/css">
    body{
      margin: 0px;
    }
    .container{
      width: 80%;
      background-color: #FFE4E1;
      display: flex;
      height: 100%;
      margin: 0px auto;
      justify-content: center;
      align-items: center;
    }
    .son{
      display: flex;
      float: left;
      margin: 10px 10px 10px 10px;
      flex: auto;
    }
    img{
      width: 100%;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="son">
        <img src="http://7xnxtk.com1.z0.glb.clouddn.com/1.jpg">
      </div>
      <div class="son">
        <img src="http://7xnxtk.com1.z0.glb.clouddn.com/2.jpg">
      </div>
      <div class="son">
        <img src="http://7xnxtk.com1.z0.glb.clouddn.com/3.jpg">
      </div>
    </div>

  </body>
  </html>
